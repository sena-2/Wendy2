            background-color: #f4f4f4;

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            justify-content: center;
            align-items: center;
        }

        .video-container {

            padding: 10px;
            border-radius: 5px;

            max-width: 100%;
            box-sizing: border-box;
        }

        .video-container iframe {
            width: 100%;
            height: auto;
            border-radius: 5px;
        }

        .buttons {
            margin-top: 10px;
            display: flex;
            justify-content: space-between;
            gap: 10px;
        }

        .btn {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            color: white;
            text-transform: uppercase;
        }

        .btn-like {

        }

        .btn-dislike {
            background-color: #f748f169;
        }

        .vote-count {
            margin-top: 10px;
            font-size: 16px;
        }

        .head {
    display: flex;

    justify-content: space-between;

}

.logo a {

}

.navbar a {

    text-decoration: none;
    text-transform: uppercase;

    transition: color 0.3s;
}

.navbar a:hover {

}

.menu-toggle {
    display: none;
    flex-direction: column;
    gap: 5px;
    cursor: pointer;
}

.bar {
    height: 3px;
    width: 25px;
    background-color: #fff;
    transition: all 0.3s ease;
}

.menu-toggle {
    display: none;
    flex-direction: column;
    gap: 5px;
    cursor: pointer;
}

.slider {
    width: 100%;
    max-width: 600px;
    height: 400px;
    overflow: hidden;
    margin: 40px auto;
    position: relative;
}

.slides {
    width: 500%;
    height: 100%;
    display: flex;
}

.slides input {
    display: none;
}

.slide {
    width: 20%;
    transition: 0.6s;
}

.slide img {
    width: 100%;
    height: 100%;
    object-fit: cover;
}

.navigation-manual {
    position: absolute;
    width: 100%;
    margin-top: -40px;
    display: flex;
    justify-content: center;
}

.manual-btn {
    border: 2px solid #ffffff;
    padding: 5px;
    border-radius: 10px;
    cursor: pointer;
    transition: background 0.4s;
}

.manual-btn:not(:last-child) {
    margin-right: 10px;
}

.manual-btn:hover {
    background: #ffffff;
}

#radio1:checked ~ .first {
    margin-left: 0;
}

#radio2:checked ~ .first {
    margin-left: -20%;
}

#radio3:checked ~ .first {
    margin-left: -40%;
}

#radio4:checked ~ .first {
    margin-left: -60%;
}

/* Automatic Navigation */
.navigation-auto {
    position: absolute;
    display: flex;
    width: 100%;
    justify-content: center;
    margin-top: -40px;
}

.navigation-auto div {
    border: 2px solid #ffffff;
    padding: 5px;
    border-radius: 10px;
    transition: background 0.4s;
}

.navigation-auto div:not(:last-child) {
    margin-right: 10px;
}

@keyframes auto {
    0%, 20% { margin-left: 0; }
    25%, 45% { margin-left: -20%; }
    50%, 70% { margin-left: -40%; }
    75%, 95% { margin-left: -60%; }
}

@media (max-width: 768px) {
    .slider {
        height: 300px;
    }
}

@media (max-width: 480px) {
    .slider {
        height: 200px;
    }
}    














/* Media Query for mobile devices */
@media (max-width: 768px) {
    .navbar {
        display: none;
        flex-direction: column;
        gap: 10px;
        background-color: #000;
        position: absolute;
        top: 60px;
        right: 30px;
        width: 150px;
        text-align: left;
        padding: 10px;
        border-radius: 5px;
    }

    .navbar a {
        color: #fff;
    }

    .menu-toggle {
        display: flex;
    }

    .menu-toggle.active .bar:nth-child(2) {
        opacity: 0;
    }

    .menu-toggle.active .bar:nth-child(1) {
        transform: translateY(8px) rotate(45deg);
    }

    .menu-toggle.active .bar:nth-child(3) {
        transform: translateY(-8px) rotate(-45deg);
    }

    .navbar.active {
        display: flex;
    }
}

    <script>
        function vote(videoId, voteType) {
            const likeKey = `${videoId}-like`;
            const dislikeKey = `${videoId}-dislike`;
            const currentLikes = localStorage.getItem(likeKey) || 0;
            const currentDislikes = localStorage.getItem(dislikeKey) || 0;

            if (voteType === 'like') {
                localStorage.setItem(likeKey, parseInt(currentLikes) + 1);
            } else if (voteType === 'dislike') {
                localStorage.setItem(dislikeKey, parseInt(currentDislikes) + 1);
            }

            updateVoteCount(videoId);
        }

        function updateVoteCount(videoId) {
            const likeKey = `${videoId}-like`;
            const dislikeKey = `${videoId}-dislike`;
            const likes = localStorage.getItem(likeKey) || 0;
            const dislikes = localStorage.getItem(dislikeKey) || 0;

            document.getElementById(`${videoId}-votes`).textContent = `Likes: ${likes} | Dislikes: ${dislikes}`;
        }

        // Initialize vote counts on page load
        document.addEventListener('DOMContentLoaded', () => {
            updateVoteCount('video1');
            updateVoteCount('video2');
            updateVoteCount('video3');
            updateVoteCount('video4');
            updateVoteCount('video5');
            updateVoteCount('video6');
        });
    </script>
